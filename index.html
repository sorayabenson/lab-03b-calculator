<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class="add-calc">
                <input id="add-input-1" type="number"/>
                +
                <input id="add-input-2" type="number"/>
                <button id="add-button">calculate!</button>
                <div id="add-results"></div>
            </div>
            <br>
            <div class="sub-calc">
                <input id="sub-input-1" type="number"/>
                -
                <input id="sub-input-2" type="number"/>
                <button id="sub-button">calculate!</button>
                <div id="sub-results"></div>
            </div>
            <br>
            <div class="mul-calc">
                <input id="mul-input-1" type="number"/>
                x
                <input id="mul-input-2" type="number"/>
                <button id="mul-button">calculate!</button>
                <div id="mul-results"></div>
            </div>
            <br>
            <div class="div-calc">
                <input id="div-input-1" type="number"/>
                /
                <input id="div-input-2" type="number"/>
                <button id="div-button">calculate!</button>
                <div id="div-results"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
